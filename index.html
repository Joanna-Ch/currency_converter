<!DOCTYPE html>
<html lang="pln">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Kalkultor walut</title>
    <link rel="icon" href="images/JC.png">
    <meta property="og:image" content="images/share.png">
       <meta property= "og:description" content="It is simple currency conerter, made for test.">
    
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
</head>

<body class="body">
    <div>
        <h1 class="header">Kantor wymiany walut GOLD zaprasza</h1>
        <form class="form js-form">
            <fieldset class="form__fildset">
                <legend class="form__legend">Kalkulator wymiany walut</legend>
                <p>
                    <label class="form__label">
                        <p><span class="form__labelText">Wymieniam: </span> </p>
                        <input class="form__field js-amount" type="number" name="amount" step="1" min="1" value="1"
                            autofocus required>
                    </label>
                    <label class="form__label">
                        <select class="form__field js-currencySelect" name="currencyChoose">
                            <option class=".js-selectUSD" name="currencySelect" value="USD">USD</option>
                            <option class=".js-selectPLN" name="currencySelect" value="PLN">PLN</option>
                    </label>
                </p>
                <p>
                    <label class="form__label">
                        <input type="submit" class="form__button js-submit" value="Przelicz">
                    </label>
                </p>
                <p>
                    <span class="form__field">*aktualny kurs wymiany <span>4,00PLN/USD</span> </span>
                </p>
                <p>Otrzymasz: <strong class="js-quote">N/A</strong> <span class="js-currencyQuote"></span> </p>
            </fieldset>
        </form>
    </div>
</body>
<footer class="footer">
    made by @Asia
</footer>

</html>
